<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="websiteName">
                MyLibrary
            </div>
            <div id="searchBlock">
                <img id="search_icon" src="images/search_icon.svg">
                <input id="searchBar" type="text">
            </div>
            <div id="addBook__block">
                <button data-model-target="#addBook__form" id="addBook__button">Add book</button>
            </div>
        </div>
        <div id="content">
            <table id="bookTable">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read or Not</th>
                    <th>Manage</th>
                </tr>
            </table>
        </div>
    </div>
    <div class="modal" id="formBlock">
        <div id="formBlockHeader">
            <p>Add Your Book</p>
            <button id="closeFormButton"><img src="images/close_icon.svg"></button>
        </div>
        
        <form id="addBook__form">
            <label for="form__title" required>Title</label>
            <input id="form__title" name="form__title" type="text">
            <label for="form__author">Author</label>
            <input id="form__author" name="form__author" type="text" required>
            <label for="form__pages">Pages</label>
            <input id="form__pages" name="form__pages" type="number" min="1" required>
            <label for="form__read" required>Have you read it?</label>
            <input id="form__read" name="form__read" type="checkbox" value="checkboxValue">
            <button type="button" id="addBook__submit">Add book</button>
        </form>
        
    </div>
<div class="overlay" id="overlay"></div>


</body>
</html>
