<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="websiteName">
                MyLibrary
            </div>
            <div id="searchBlock">
                <img id="search_icon" src="images/search_icon.svg">
                <input id="searchBar" type="text">
            </div>
            <div id="addBook__block">
                <button id="addBook__button">Add book</button>
            </div>
        </div>
        <div id="content">
            <table id="bookTable">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read or Not</th>
                </tr>
            </table>
        </div>
    </div>

    <form id="addBook__form">
        <label for="form__title">Title</label>
        <input id="form__title" name="form__title" type="text">
        <label for="form__author">Author</label>
        <input id="form__author" name="form__author" type="text">
        <label for="form__pages">Pages</label>
        <input id="form__pages" name="form__pages" type="number">
        <label for="form__read">Have you read it?</label>
        <input id="form__read" name="form__read" type="text">
    </form>
    <button id="addBook__submit">Add book</button>
    
</body>
</html>
